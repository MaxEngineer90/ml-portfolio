@if (!isLoading() && !error() && visibleRemainingRepositories().length) {
  <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
    @for (repositoryItem of visibleRemainingRepositories(); track repositoryItem.name) {
      <div class="h-full">
        <app-repository-card
          [repo]="repositoryItem"
          [showActions]="true"
        />
      </div>
    }
  </div>

 <div class="mt-5 flex flex-wrap items-center justify-center gap-3">
    @if (canShowMore()) {
      <button
        type="button"
        (click)="showMore()"
        class="inline-flex items-center gap-2 rounded-xl border border-border/60 bg-card px-4 py-2 text-sm font-medium hover:bg-accent transition
               focus:outline-none focus:ring-2 focus:ring-border/50"
      >
        <span appTranslate="repo.showMore"></span>
      </button>
    }
    @if (canShowLess()) {
      <button
        type="button"
        (click)="showLess()"
        class="inline-flex items-center gap-2 rounded-xl border border-border/60 bg-card px-4 py-2 text-sm font-medium hover:bg-accent transition
               focus:outline-none focus:ring-2 focus:ring-border/50"
      >
        <span appTranslate="repo.showLess"></span>
      </button>
    }
  </div>
}
