<section>
  <div
    class="flex flex-col sm:flex-row gap-4 mt-8 items-center sm:justify-center lg:justify-start"
  >
    <a
      href="#projects"
      role="button"
      class="bg-primary hover:bg-primary/90 active:scale-95 text-foreground font-medium rounded-lg px-6 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background inline-flex items-center justify-center"
      [attr.aria-label]="translateFunction('hero.buttons.projectsAria')"
      appTranslate="hero.buttons.projects"
    ></a>

    <button
      class="border border-border hover:bg-card hover:border-primary/50 active:scale-95 text-foreground px-6 sm:px-8 py-3 sm:py-4 rounded-full font-semibold transition-all duration-200 w-full sm:w-auto max-w-xs text-sm sm:text-base focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background"
      [attr.aria-label]="translateFunction('hero.buttons.contactAria')"
      appTranslate="hero.buttons.contact"
    ></button>
  </div>
</section>
