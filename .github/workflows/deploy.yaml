name: Deploy Pages

on:
  workflow_run:
    workflows: ["Lint & Test"]
    types: [completed]

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build:prod
      - name: Prepare site
        run: |
          cp dist/ml-portfolio/browser/index.html dist/ml-portfolio/browser/404.html
          echo 'maximilian-lamm.de' > dist/ml-portfolio/browser/CNAME
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: dist/ml-portfolio/browser
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
