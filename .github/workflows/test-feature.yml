name: Feature Branch Tests
on:
  push: { branches: ["feature/**"] }
  pull_request: { branches: ["main"] }

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "22.17.1", cache: "npm" }
      - run: npm ci
      - run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "22.17.1", cache: "npm" }
      - run: npm ci
      - run: npm run test
