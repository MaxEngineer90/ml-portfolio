name: Feature Branch Tests

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: feature-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && startsWith(github.head_ref, 'feature/'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run lint (non-blocking)
        run: npm run lint
        continue-on-error: true
